<app-navbar></app-navbar>
<main class="container text-center mt-4">
  <h1>Tennisorama</h1>
  <h2 class="fs-4">Cr√©ez les joueurs pour jouer avec !</h2>
  <app-player-form (playerFormEvent)="playerDatas = $event"></app-player-form>
  <section class="stats d-flex flex-column gap-3">
    <div class="game col-8 border rounded-3 offset-2 overflow-y-scroll text-start p-4 lh-lg">
      <ng-container *ngIf="playerDatas else noData">
        <ul>
          <ng-container *ngFor="let player of playerDatas">
            <li>{{ player.name }} niveau {{ player.level}}</li>
          </ng-container>
        </ul>
      </ng-container>
    </div>
  </section>
</main>

<ng-template #noData>
  <p class="text-center fs-3">Lancez une partie pour avoir les statistiques de la partie</p>
</ng-template>
