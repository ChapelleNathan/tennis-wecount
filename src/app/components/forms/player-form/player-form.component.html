<div class="container my-5">
    <div class="forms d-flex gap-3">
        <div class="col-6 mb-2">
            <form  [formGroup]="player1Form">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="name" placeholder="John Doe" formControlName='name'>
                    <label for="name">Joueur 1</label>
                </div>
                <input type="range" class="form-range" min="1" max="10" id="player1Lvl" formControlName='level'>
                <label for="level" class="form-label">Niveau {{ player1Form.value.level }}</label>
            </form>
        </div>
        <div class="col-6">
            <form [formGroup]="player2Form">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="name" placeholder="John Doe" formControlName='name'>
                    <label for="name">Joueur 1</label>
                </div>
                <input type="range" class="form-range" min="1" max="10" id="player1Lvl" formControlName='level'>
                <label for="level" class="form-label">Niveau {{ player2Form.value.level }}</label>
            </form>
        </div>
    </div>
    <button class="btn btn-primary"(click)="onSubmit(player1Form.value, player2Form.value)">Jouer !</button>
</div>
