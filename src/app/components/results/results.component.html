<ng-container *ngIf="gameResults">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <ng-container *ngFor="let set of gameResults.sets; index as i">
                    <th>Set {{ i + 1 }}</th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let player of gameResults.players ; index as i">
                <tr>
                    <th>{{ player.player.name }}</th>
                    <ng-container *ngFor="let set of gameResults.sets">
                        <th>{{ set.players[i].score }}</th>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</ng-container>
